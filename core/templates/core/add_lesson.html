{% extends "core/base.html" %}
{% block content %}
<div class="container">
  <h2>Add Lesson to {{ course.title }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Lesson</button>
  </form>
</div>
{% endblock %}
