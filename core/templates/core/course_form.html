{% extends "core/base.html" %}

{% block content %}
<div class="page-wrapper">
  <div class="container">
    <h2>Create New Course</h2>
    <form method="POST" enctype="multipart/form-data" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Course</button>
    </form>
  </div>
</div>
{% endblock %}
