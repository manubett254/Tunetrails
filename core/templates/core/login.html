{% extends "core/base.html" %}
{% load socialaccount %}
{% block content %}
<div class="page-wrapper">
  <div class="container" style="max-width: 500px; margin: 0 auto;">
    <h2 class="text-center">Login to TuneTrails</h2>

    {% if error %}
      <p style="color: red;" class="text-center">{{ error }}</p>
    {% endif %}

    <form method="post" class="form-container">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" name="username" placeholder="Username" class="form-control" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn--primary" style="width: 100%;">Login</button>
    </form>

    <div style="text-align: center; margin: 20px 0;">OR</div>

    <div style="text-align: center;">
      <a href="{% provider_login_url 'google' process='login' %}" class="btn btn--primary">
        <i class="fab fa-google"></i> Sign in with Google
    </a>

    </div>
  </div>
</div>
{% endblock %}
