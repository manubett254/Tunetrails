{% extends "core/base.html" %}
{% block content %}
<div class="page-wrapper">
    <div class="container form-container">
        <h2>Complete Your Profile</h2>

            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>
    </div>
</div>
{% endblock %}
